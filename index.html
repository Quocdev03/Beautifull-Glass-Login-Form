<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="./assets/css/styles.css">

   <title>Beautiful Glass Login Form</title>
</head>

<body>
   <div class="container">
      <div class="login__content">
         <img src="./assets/img/bg-login.png" alt="" class="login__img">
         <form action="#!" class="login__form">
            <div>
               <h1 class="login__title">
                  <span>Welcome</span> Back
               </h1>
               <p class="login__description">
                  Welcome! Please login to continue.
               </p>
            </div>
            <div class="login__inputs">
               <div>
                  <label class="login__label">Email</label>
                  <input class="login__input" type="email" placeholder="Enter your email address"
                     required>
               </div>
               <div>
                  <label class="login__label">Password</label>
                  <div class="login__box">
                     <input class="login__input" type="password" placeholder="Enter your password"
                        required id="input-pass">
                     <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
               </div>
            </div>
            <div class="login__check">
               <input type="checkbox" class="login__check-input">
               <label for="" class="login__check-label">
                  Remember me
               </label>
            </div>
            <div>
               <div class="login__buttons">
                  <button class="login__button">Log in</button>
                  <button class="login__button login__button-ghost">sign in</button>
               </div>
               <a href="#!" class="login__forgot">Forgot password?</a>
            </div>
         </form>
      </div>
   </div>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
